---
- name: Software | Utilities | Install packages
  ansible.builtin.package:
    name:
      - at
      - "{{ aws_cli }}"
      - bat
      - bpytop
      - colordiff
      - curl
      - "{{ cron_package }}"
      - "{{ dns_utils_package }}"
      - "{{ github_cli }}"
      - htop
      - jq
      - "{{ lm_sensors_package }}"
      - lsof
      - ncdu
      - neofetch
      - net-tools
      - "{{ nfs_client_package }}"
      - nmap
      - openssl
      - "{{ rename_package }}"
      - rsync
      - sshfs
      - speedtest-cli
      - "{{ system_guard }}"
      - terraform
      - tldr
      - traceroute
      - tree
      - unzip
      - wget
      - whois

- name: Software | Utilities | Install autojump
  ansible.builtin.package:
    name:
      - "{{ autojump_package }}"
  when: ansible_distribution != "Archlinux"

- name: Software | Utilities | Install packages Arch
  become_user: "{{ custom_user }}"
  kewlfft.aur.aur:
    use: yay
    name:
      - "{{ autojump_package }}"
      - kubectl
  when: ansible_distribution == "Archlinux"

- name: Software | Utilities | Install Helm
  ansible.builtin.shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Software | Utilities | Install Kubernetes
  ansible.builtin.shell: |
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
    rm -f kubectl
  args:
    creates: /usr/local/bin/kubectl
  when: ansible_distribution in ["Debian", "Ubuntu"]
